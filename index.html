      width: 100%;

    }
    th, td {
      text-align: left;

    }

      background: #f7f7f7;

    }
    tr:nth-child(even) td {

    }
    tr:hover td {
      background: #f1f5f8;
    }
    
    /* Keep the Original URL column narrower */
    table th:nth-child(9),
    table td:nth-child(9) {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Inputs and Buttons */
    input[type="text"],
    input[type="url"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      padding: 8px 16px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1em;
    }
    button:hover {
      background: #556cd6;
    }
    
    .amenity-option {
      display: inline-block;
      margin-right: 10px;
      white-space: nowrap;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }
      .container {
        margin: 20px;
        padding: 20px;
      }
      #sortControls, #filterControls {
        flex-direction: column;
        align-items: flex-start;
      }
    }
